<body>
  <!--oncontextmenu="return false;">-->
  <div id="opensilver-root" style="position: relative; width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden">
    <div id="SimOverlay" style="position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 10000; display: none;">
      <div id="SimOverlayC" style="position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 10000; " />
    </div>
    <div id="SimElementHighlightBlueOuter" style="position: absolute; width: 100%; height: 100%; z-index: 10010; display: none;">
      <div id="SimElementHighlightBlue" style="position: absolute; width: 0px; height: 0px; border-color: blue; border-style: dashed; border-width: 3px; z-index: 10010; " />
    </div>
    <div id="SimElementHighlightRedOuter" style="position: absolute; width: 100%; height: 100%; z-index: 10011; display: none;">
      <div id="SimElementHighlightRed" style="position: absolute; width: 0px; height: 0px; border-color: red; border-style: dashed; border-width: 3px; z-index: 10011; " />
    </div>
  </div>

  <script language="javascript">

    var simOverlay = document.getElementById("SimOverlay");

    function onSimOverlayEvent(e) {
      e = e || event;

      if (e.type == "mousemove") {
        chrome.webview.hostObjects.SimOverlayCallback.OnMouseMove(e.clientX, e.clientY);
      }

      if (e.type == "mousedown") {
        chrome.webview.hostObjects.SimOverlayCallback.OnMouseDown(e.clientX, e.clientY);
      }

      e.preventDefault();
      e.stopPropagation();
    }

    simOverlay.addEventListener("mousedown", onSimOverlayEvent);
    simOverlay.addEventListener("mouseup", onSimOverlayEvent);
    simOverlay.addEventListener("mousemove", onSimOverlayEvent);
    simOverlay.addEventListener("mouseenter", onSimOverlayEvent);
    simOverlay.addEventListener("mouseleave", onSimOverlayEvent);
    simOverlay.addEventListener("mouseover", onSimOverlayEvent);

    function simHighlightElement(eleId, highlighClr) {
      var bounds = null;
      if (eleId) {
        var element = document.getElementByIdSafe(eleId);
        bounds = element.getBoundingClientRect();
      }
      simMoveElementHighlightDiv(highlighClr, bounds);
    }

    function simMoveElementHighlightDiv(highlighClr, bounds) {
      var highlightDivId;
      if (highlighClr == 1)
        highlightDivId = "SimElementHighlightBlue";
      else if (highlighClr == 2)
        highlightDivId = "SimElementHighlightRed";

      var highlightDiv = document.getElementById(highlightDivId);
      var highlightDivOuter = document.getElementById(highlightDivId + "Outer");

      if (!bounds) {
        highlightDivOuter.style.display = "none";
        return;
      }

      highlightDivOuter.style.display = "";
      highlightDiv.style.left = bounds.left - 3 + "px"; //we subtract the highlightDiv border width
      highlightDiv.style.top = bounds.top - 3 + "px";
      highlightDiv.style.width = bounds.width + "px";
      highlightDiv.style.height = bounds.height + "px";
    }

  </script>
